<!DOCTYPE html>
<html>

<head>
	<title>Nom de l'onglet </title>
	<link rel="stylesheet" type="text/css" href="">
	
	<meta charset="utf-8">
</head>

<body>
<script>function myMap(){
		var mapOption={
			center:new google.maps.latlong(51.5,-0.12),
			zoom:10
			mapTypeId:google.maps.MapTypeId.HYBRID}
		}
	var myCenter=new google.maps.latlong(51.5,-0.12);
	var map= new google.maps.Map(document.getElementById("map"),mapOption);
	var marker= new google.maps.Marker({position:myCenter});marker.setMap(map);
	</script>
	<p>nouveau site web</p>
	<div id="map" style="width:400px;height:400px"></div>
</body>
